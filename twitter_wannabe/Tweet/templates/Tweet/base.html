<!doctype html>
<html>
    <head>
        <title>{% block title %} {{title}} {% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
         crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
         crossorigin="anonymous">
         </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div style='text-align: left;background-color: lightgray;'>
            <a href="{% url 'tweets' %}"> browse </a>
        </div>
        <div style='background-color: lightskyblue ; text-align: right; font-style: oblique;font-size: 15px;height: 40px'> 
            {% if user.is_authenticated %}
                <a href="{% url 'post' %}"> Tweet </a>
                <a href="{% url 'profile'%}"> Prihlaseny ako {{user.username}} </a>
                <a href = "{% url 'logout' %}" class='btn btn-dark'> LOG OUT </a>
            {% else %}
                <a href = "{% url 'login' %}" class='btn btn-dark'> LOG IN </a>
                <a href = "{% url 'register' %}" class='btn btn-dark'> SIGN IN </a>
            {% endif %}
        </div>
        
    {% block content %}
    {% endblock %}
    </body>
</html>
